{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}  <!-- Esta plantilla se va a usar como base para todas las plantillas -->
            
        {% endblock titulo %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Escribir link, enter y escribir 'static' dentro de comillas
                                                                             luego Enter -->
</head>                                                                 
<body data-bs-theme="dark">                                                                     <!-- Luego de estos pasos, escribir la direccion de los 
                                                                                static dentro de las comillas -->
    
    {% block contenido %}
        
    {% endblock contenido %}
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
